<div align="center">


<form name="loginform" method="post"  action="catalog.html" onsubmit="return validateForm()" style="text-align:center;background-color:white;width:35%; border: 1px #57B846;box-sizing: border-box;">
  
  <h2 style="margin:0 auto;width:88%;"><center>Login</center></h2>
  <div class="container">
    <br/>
    <input  type="text" id="uname" placeholder="Username/Email" name="uname" onblur = "newFunc(this)">
    <br/>
    <br/>
	<br/>
     <input type="password" id="psw" placeholder="Password" name="psw" onblur = "newFunc(this)">
    <br/>    <br/>

    <p style="text-align:center;font-size:12px;margin-left:170px;color:#808080">&nbsp&nbsp&nbsp&nbspForgot <a href="forgotpassword.html" style="color:#003366;text-decoration: none;">Password?</a></p><br/>
 
   <button style="background-color:#003366;" type="submit"><b>LOGIN</b></button><br/><br/>
    

   <p style="font-size:12px;color:#808080">Don't have an account?<br/><br/>
  
  <a href="signup.html" style="color:#003366;text-decoration: none;font-size:12px;"href="#"><b>REGISTER HERE</b></a>.</p>
	</div>
	</form>
	</div>


<script>  
function validateForm() {
	  
	  var a = document.getElementById("uname").value;
	  var b = document.getElementById("psw").value;
	  
	  
	  if (a == "" || b == "") {
			alert("Fields Can't Be Empty");
			return false;
	  }
	 
	  if (a!="" && a.length<4) {
		    alert("Length of username is too small");
		    return false;
	  }
	  if (a!="" && a.length>10) {
		    alert("Length of username is too big");
		    return false;
	  }
	 
	  if(b!="" && b.length<4) {
		    alert("Length of password is too small");
		    return false;
	  }
	  
	  if(b!="" && b.length>10) {
		    alert("Length of password is too big");
		    return false;
	  }
	  
	  else{
		  alert("Login Success");
		  return true;
	  }
	    
	  	
	}


function newFunc(a) {
    a.style.background = "#c3d7e6";
}

</script>


</body>

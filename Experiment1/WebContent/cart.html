<script> 
function validateForm(){
	var result = document.getElementById('book').value;
	var a      = document.getElementById("quan").value;
	var a1     = parseInt(a)
	if (result == "0") {
		alert("Please Select The Book");
		return false;
	}
	
	 if (a == "") {
			alert("Enter the quanity");
			return false;
	  }
	 
	 if(a!="" && a1>5){
		 alert("maximum 5 books can be selected");
		 return false;
	 }
	 else{
		 alert("Book added successfully to the cart");
	 
	 	return true;
	 }
}


function newFunc(a) {
    a.style.background = "#c3d7e6";
}

</script>
